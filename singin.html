<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- Register form -->
    <div class="auth-form">
        <div class="auth-from__container">
            <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng Ký</h3>
                <span class="auth-form__swith-btn">Đăng Nhập</span>
            </div>
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Email của bạn">
                </div>
                <div class="auth-form__group">
                    <input type="passwork" class="auth-form__input" placeholder="Mật khẩu của bạn">
                </div>
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                </div>
            </div>
            <div class="auth-form__aside">
                <p class="auth-form__policy-text">
                    Việc đăng ký giúp bạn mua hàng dễ dàng hơn. Và chắc chắn rằng bạn đã đồng ý với
                    <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> & 
                    <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                </p>
            </div>
            <div class="auth-form__controls">
                <button class="btn btn--normal auth-form__controls-back">COME BACK</button>
                <button class="btn btn--primary">TIẾP TỤC</button>
            </div>
        </div>
        <div class="auth-form__socials">
            <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
                <span class="auth-form__socials--tiltel">Kết nối với facebook</span> 
            </a>
            <a href="" class="auth-form__socials--google auth-form__socials-icon btn btn--size-s btn--with-icon">
                <i class="fa-brands fa-google"></i>
                <span class="auth-form__socials--tiltel">Kết nối với Google</span> 
            </a>
        </div>
    </div>
</body>
</html>
